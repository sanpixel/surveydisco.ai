name: Deploy to Cloud Run

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  PROJECT_ID: warp-ratio
  SERVICE: surveydisco-ai
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --source . \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }},ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }},GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"

    - name: Show Output
      run: echo "Deployed to Cloud Run"
